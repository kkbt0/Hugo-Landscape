<div class="mb-8 rounded-xl banner-container onload-animation overflow-hidden relative">
    <div class="transition absolute inset-0 dark:bg-black/10 bg-opacity-50 pointer-events-none"></div>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading="lazy" class="w-full h-full object-center object-cover" {{ with .Title }} title="{{ . }}"{{ end }}/>
</div>
